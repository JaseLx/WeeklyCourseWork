<!DOCTYPE html>
<head>
    <title>Components</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
  <div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">Reverse Message</button>
  </div>
  <script>
    var app5 = new Vue({
  el: '#app-5',
  data: {
    message: 'I can speak backwards and forwards!'
  },
  methods: {
    reverseMessage: function () {
      this.message = this.message.split('').reverse().join('')
    }
  }
})

  </script>
<div id="app-6">
  <p>{{ message }}</p>
  <input v-model="message">
</div>
  <script>
var app6 = new Vue({
  el: '#app-6',
  data: {
    message: 'Today, we are typing!'
  }
})
  </script>
</body>
